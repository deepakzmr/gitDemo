	<script>

		var Fen = new Object();
		var Fens = new Array();
		var options = {};

		function gotoHome()
		{
			var i=0;
			//alert(Fens.length);
			if(Fens.length > 0)
			{
			//	alert("inside if of fens");
				var ln = Fens.length;

				while(ln > 0)
				{
			//	alert("inside while of fens=="+Fens[i]);
					if(Fens[i] != "")
					{
						Fens[i].close();
						Fens[i]="";
					}
					ln=ln-1;
					i=i+1;
				}
			}

			top.frames['divframe'].frames['windowframe'].frames['nav'].document.forms[0].popup_count.value="0";

			//top.frames['divframe'].frames['windowframe'].frames['contentframe'].document.location.href='EmptyScreen.jsp';
			top.frames['divframe'].frames['windowframe'].frames['contentframe'].document.location.href='ContactUs.jsp';
			top.frames['divframe'].frames['windowframe'].frames['titleframe'].document.location.href='Blank.jsp';
			top.frames['divframe'].frames['windowframe'].frames['bottomframe'].location.href='Blank.jsp';
			top.frames['divframe'].frames['windowframe'].frames['nav'].location.href='Tree.jsp';

		}

		function signOut()
		{
			//If there is no data to save then it signout directly
			if (top.frames['divframe'].frames['windowframe'].frames['contentframe'].frmdetail==null ||
				top.frames['divframe'].frames['windowframe'].frames['contentframe'].initFunction('unload', 'changeLocation()'))
				doSignOut();

			/*Added by Vishal Banker
			GenerateXmlUsingAjax("","isLogout","com.uffizio.tools.projectmanager.GenerateXmlUsingAjax","isLogout");*/
		}
		function doSignOut()
		{
		//	document.forms[0].target = "_top";
			document.forms[0].submit();
		}
		function hideTree(obj)
		{
			var sImage = obj.src;
			if(sImage.indexOf("leftmove") != -1)
			{
				top.frames['divframe'].frames['windowframe'].document.getElementById("nav").style.display = "none";
				top.frames['divframe'].frames['windowframe'].document.getElementById("main_container").setAttribute("cols","0%,100%");
				//top.frames['divframe'].frames['windowframe'].document.getElementById("bottom_container").setAttribute("cols","4%,96%");
				top.frames['divframe'].frames['windowframe'].frames['controlbar'].document.getElementById("icon_home1").style.display="none";
				top.frames['divframe'].frames['windowframe'].frames['controlbar'].document.getElementById("icon_help1").style.display="none";
				top.frames['divframe'].frames['windowframe'].frames['controlbar'].document.getElementById("icon_logoff1").style.display="none";
				obj.src = "../images/black/rightmove.png";
				obj.title = "Show Tree";
			}
			else
			{
				top.frames['divframe'].frames['windowframe'].document.getElementById("nav").style.display = "";
				top.frames['divframe'].frames['windowframe'].document.getElementById("main_container").setAttribute("cols","16%,84%");
				//top.frames['divframe'].frames['windowframe'].document.getElementById("bottom_container").setAttribute("cols","17%,83%");
				top.frames['divframe'].frames['windowframe'].frames['controlbar'].document.getElementById("icon_home1").style.display="";
				top.frames['divframe'].frames['windowframe'].frames['controlbar'].document.getElementById("icon_help1").style.display="";
				top.frames['divframe'].frames['windowframe'].frames['controlbar'].document.getElementById("icon_logoff1").style.display="";
				obj.src = "../images/black/leftmove.png";
				obj.title = "Hide Tree";
			}
		}
	</script>
